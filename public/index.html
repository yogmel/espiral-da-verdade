<html lang="pt-br">
<head>

  <title>Espiral da Verdade</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  
  <!--

    section-minidoc

    <div class="header-contents">
      <img src="./img/header-01.png" class="img-responsive header-contents__img-small" alt="Ícone de um livro, com acesso ao ebook">

      <img src="./img/header-03.png" class="img-responsive header-contents__img-small" alt="Imagem de uma palavra cruzada, escrito Podcast">
    </div>
  </header>

  <section class="retangulo container">
    <div class="flex">
      <div class="retangulo__col1">
        <img src="./img/section1-01.png" class="img-responsive col1-img01" alt="Balão com escrito O que mudou na internet?">
        <img src="./img/section1-02.png" class="img-responsive" alt="Ilustração com imagem clássica com emojis felizes sobre a faces das pessoas. Sobre ilustração, está escrito 'Você está infotoxicado?'">
      </div>
      <div class="retangulo__col2">
        <img src="./img/section1-03.png" class="img-responsive" alt="Forma geométrica vermelha que parece com uma maçã">
        <p class="col2-text">Você já Caiu na Espiral da Verdade?</p>
        <img src="./img/section1-04.png" class="img-responsive" alt="Espiral em forma de cone">
      </div>
      <div class="retangulo__col3">
          <img src="./img/section1-01.png" class="img-responsive" alt="Balão com escrito O que mudou na internet?">
          <img src="./img/section1-02.png" class="img-responsive" alt="Ilustração com imagem clássica com emojis felizes sobre a faces das pessoas. Sobre ilustração, está escrito 'Você está infotoxicado?'">
        </div>
    </div>
  </section>


  <section class="dialogo">
    <div class="flex dialogo-box">
      <div class="bg-green col2">
        <img src="./img/section2-01.png" class="img-responsive" alt="">
      </div>
    </div>
    <img src="./img/section2-bg.png" class="img-responsive dialogo-box__bg" alt="">
  </section>

  <section class="dialogo2">
    <div class="flex dialogo2-box">
      <div class="dialogo2__col1 bg-blue">
        <div>
          <h3 class="dialogo2__col1-num1 stroke">52%</h3>
          <p class="dialogo2__col1-text1">das pessoas já viram uma briga no grupo de família do Whatsapp</p>
        </div>
      </div>
      <div class="dialogo2__col2 bg-green">
        <p class="dialogo2__col2-text1 stroke">Estamos perdendo a capacidade de dialogar</p>
        <p class="dialogo2__col2-text2 stroke">Nesse LAB, você vai entender por que anda brigando tanto na internet</p>
      </div>
    </div>
  </section>

  <section class="bg-blue separator">
  </section>
